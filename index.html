<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="meta-description" content="The best places for trail running in the UK">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
        type="text/css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Trail Running UK</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>

<body>
    <main>

        <!-- HERO IMAGE AND SITE HEADLINE -->

        <div class="container-fluid" id="hero-container">
            <div class="row no-gutters hero-section">
                <nav class="navbar navbar-expand-sm navbar-dark">
                    <button class="navbar-toggler mr-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#why">Why Trail Running?</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#best-trails">Get Started!</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div id="mouse-circle"></div>
        </div>

        <!-- WHY TRAIL RUNNING SECTION -->

        <section id="why">
            <!-- Slideshow container -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="slides fade">
                    <img src="assets/images/home-hero-2.jpeg">
                    <div class="text">Freedom:</div>
                </div>
                <div class="slides fade">
                    <img src="assets/images/peak_district2.jpeg">
                    <div class="text">Mind:</div>
                </div>
                <div class="slides fade">
                    <img src="assets/images/peak-district-stock.jpeg">
                    <div class="text">Body:</div>
                </div>
                <div class="slides fade">
                    <img src="assets/images/peak_district2.jpeg">
                    <div class="text">The Challenge:</div>
                </div>
                <div class="slides fade">
                    <img src="assets/images/peak-district-stock.jpeg">
                    <div class="text">Community:</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- Image selectors -->
            <div id="selector">
                <span class="selector" onclick="currentSlide(1)"></span>
                <span class="selector" onclick="currentSlide(2)"></span>
                <span class="selector" onclick="currentSlide(3)"></span>
                <span class="selector" onclick="currentSlide(4)"></span>
                <span class="selector" onclick="currentSlide(5)"></span>
            </div>
        </section>

        <!--  MAP SECTION -->

        <section>
            <div class="container-fluid" id="map-container">
                <div class="row no-gutters">
                    <div class="col-xl-8" id="information">

                    </div>
                    <div class="col-xl-4 text-center">
                        <div id="map-buttons">
                            <button type="button" class="btn btn-primary" onclick="initMap()">The Best Trails in
                                Your
                                Region</button>
                            <button type="button" class="btn btn-primary" onclick="localClubs()">Local Running
                                Clubs</button>
                            <button type="button" class="btn btn-primary" onclick="localStores()">Local Sports
                                Stores</button>
                        </div>
                        <div id="map">
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--  NEWSLETTER SECTION -->

        <section>
            <div class="container-fluid">
                <div class="row no-gutters">
                    <div class="col">
                        <h1></h1>
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
        <button type="button" class="btn btn-primary" id="top">Top</button>
    </main>

    <footer>

        <!-- FOOTER COPYRIGHT -->

        <div class="copyright">
            <span>Copyright <i class="fa fa-copyright"></i> Matt Leach 2021. All rights reserved.</span>
        </div>

        <!-- FOOTER SOCIAL MEDIA -->

        <div>
            <ul class="social-media">
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer"
                        aria-label="Facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter"><i
                            class="fa fa-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com" target="_blank" rel="noopener noreferrer" aria-label="YouTube"><i
                            class="fa fa-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer"
                        aria-label="Instagram"><i class="fa fa-instagram"></i></a>
                </li>
                <li>
                    <a href="https://www.pinterest.com" target="_blank" rel="noopener noreferrer"
                        aria-label="Pinterest"><i class="fa fa-pinterest"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- SCRIPTS -->

    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script
        src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKwHOsyDBmqxVqQm1CSfFXVOMQG2w8gvE&libraries=places&callback=initMap"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
